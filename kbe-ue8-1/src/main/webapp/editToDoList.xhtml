<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
	<h:outputStylesheet library="css" name="todo.css" />
	<title>ToDo-Liste</title>
</h:head>

<h:body>
	<h:form id="form">
    
		<h:outputText value="Meine ToDo-Liste" class="tableheader"/>
		
		<h:dataTable value="#{toDoListMB.toDoList.toDos}" var="item"
		styleClass="toDoTable"
   		headerClass="toDoTableHeader"
   		rowClasses="toDoTableOddRow,toDoTableEvenRow">
			<h:column>
				<f:facet name="header"><h:outputText value="ToDo"/></f:facet>
				<h:outputText value="#{item.name}" />
			</h:column>
			<h:column>
				<h:selectBooleanCheckbox value="#{item.done}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Speichern" type="submit" action="#{toDoListMB.save}" />
	</h:form>  
	<h:outputText value="Derzeit sind #{toDoListMB.toDoList.numberOfDoneTodos} von #{toDoListMB.toDoList.numberOfTodos} ToDos erledigt." />
	<br/>
	<h:link value="Zeitanzeige-Link" outcome="showTime" />
	<h:form> 
		<h:commandLink value="Zeitanzeige-CommandLink" action="showTime" />
	</h:form> 
	<br/>	
	
</h:body>
</html>
